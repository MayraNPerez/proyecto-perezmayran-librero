<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Librero</title>
    <link rel="stylesheet" href="../css/style.css">
    <!--LINK GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <!--LINK REMIX ICON-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Librero</h1>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="novedades.html">Novedades</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="contacto">
        <div class="contacto-texto">
            <h2>¡Sumate a nuestra comunidad lectora!</h2>
            <p>Registrate para recibir promociones, novedades editoriales y lanzamientos exclusivos directamente en tu correo. ¡No te pierdas nada!</p>
            <div class="iconos-contacto">
                <a href="#"><i class="ri-whatsapp-line"></i></a>
                <a href="#"><i class="ri-github-line"></i></a>
                <a href="#"><i class="ri-facebook-circle-line"></i></a>
            </div>
        </div>
        <form class="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribinos tu consulta o sugerencia..."></textarea>
            <button type="boton-enviar">Enviar</button>
        </form>
    </section>
    </main>
    <footer class="contenedor-ft">
        <div class="footer-p">
            <p>© 2025 Librero. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
